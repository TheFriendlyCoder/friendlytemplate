plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
    // Code cleanup tool
    id "com.diffplug.spotless"
    // unit test reporting
    id 'jacoco'
    id 'de.jansauer.printcoverage'
    // Needed for spock framework
    id "groovy"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    // Spock test framework
    // NOTE: spock-core and spock-reports have to target the same groovy version
    //       or they won't work properly, even with the transitive=false flag
    testImplementation platform("org.spockframework:spock-bom:2.3-groovy-3.0")
    testImplementation "org.spockframework:spock-core"
    testImplementation( "com.athaydes:spock-reports:2.3.0-groovy-3.0" )
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.2')
            //useJUnitPlatform()
        }
    }
}

test {
    // Always regenerate test report
    finalizedBy jacocoTestReport

    testLogging {
        // Show summary info about all tests as they are run
        events "PASSED", "SKIPPED", "FAILED"
    }
    systemProperty 'com.athaydes.spockframework.report.outputDir', "build/reports/spock"
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    finalizedBy printCoverage // always show coverage total at the end
}
// to run coverage verification during the build (and fail when appropriate)
check.dependsOn jacocoTestCoverageVerification

// Fail the build if the coverage threshold falls below reasonable limit
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.90
            }
        }
    }
}

spotless {
    groovy {
        target '**/.*.groovy'
    }
    groovyGradle {
        target '**/*.gradle'
    }
    java {
        target 'src/main/java/**/*.java'
        importOrder()
        removeUnusedImports()
        googleJavaFormat().aosp()
    }
}