plugins{
    // Used for automatic version number handling based on Git and semver
    // Due to a limitation of this plugin we can't add it to the app subproject
    // so it has to be defined here in the root project
    id "nebula.release" version "16.1.0"
}

subprojects {
    apply plugin: "checkstyle"
    checkstyle {
        //toolVersion = '8.2'
        configFile = rootProject.file('code_quality/checkstyle/checkstyle.xml')
        configProperties = [
                'checkstyle.cache.file': "${buildDir}/checkstyle.cache",
        ]
        ignoreFailures = false
        showViolations = true
        maxWarnings = 0
    }

}